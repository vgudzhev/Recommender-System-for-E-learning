@(title: String)(content: Html)
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li><a href="/insert/video">@Messages("insert.video")</a></li>
				<li><a href="/insert/course">@Messages("insert.course")</a></li>
				<li><a href="/insert/book">@Messages("insert.book")</a></li>
				<li><a href="/insert/item">@Messages("insert.item")</a></li>
				<li>
					<div class="alert alert-success" role="alert">
				 		<a href="/insert/info" class="alert-link">@Messages("info")</a>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header">@Messages("Insert items")</h1>
			<div class="row placeholders">
				@content
			</div>
		</div>
	</div>
</div>
