@(items: List[Book],recType:String)
														
@main("Books recommendations") {
	@recommendationsDashboard("Book recommendations"){
		<div id="container">
		<h1></h1>
			@if(items.size ==0) { <br />
			<h1>No recommendations found for this user</h1>
			} else {
			<h2>@recType</h2>
			<table id="recommendations" class="table table-striped">
				<tr>
					<th>Book id</th>
					<th>Book name</th>
				</tr>
				@for((item, index) <- items.zipWithIndex) {
				    <tr>
						<td>@item.id</td>
						<td>@item.title</td>
					</tr>
				}
			</table> 
			}
	  </div>
  }
}
