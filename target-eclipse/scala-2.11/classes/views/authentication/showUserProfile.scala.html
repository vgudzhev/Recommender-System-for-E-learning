@(user: User) @main("Title") {
<div class="container">
	<div class="row">
		<div
			class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Hello, @user.name</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-5 col-lg-5 " align="center">
							<img alt="User Pic" src="@routes.Assets.at("images/fake-image.png")" class="img-circle">
						</div>

						<div class=" col-md-9 col-lg-9 ">
							<table class="table table-user-information">
								<tbody>
									<tr>
										<td>Name</td>
										<td>@user.name</td>
									</tr>
									<tr>
										<td>Email</td>
										<td>@user.email</td>
									</tr>
									<tr>
										<td>Age</td>
										<td>@user.age</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
}
